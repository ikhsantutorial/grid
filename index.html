<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Display Grid Kolom dan Grid Baris</h1>
    <div class="grid-container1">
        <div class="Muhammad">Muhammad</div>
        <div class="Ikhsan">Ikhsan</div>
        <div class="Khalid">Khalid</div>
        <div class="Universitas">Universitas</div>
        <div class="Metamedia">Metamedia</div>
        <div class="Sukses">Sukses</div>

    </div>
    <h1>Display Grid Full</h1>
    <div class="grid-container3">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
    </div>
    <h1>Display Grid Kolom</h1>
    <div class="grid-container2">
        <div class="Jambu">Jambu</div>
        <div class="Manggis">Manggis</div>
        <div class="Apel">Apel</div>
        <div class="Durian">Durian</div>
        <div class="Anggur">Anggur</div>
        <div class="Sirsak">Sirsak</div>
    </div>
    </div>
</body>
</html>
